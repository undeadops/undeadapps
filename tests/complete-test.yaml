# Default values for undeadapps.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#
# Name is required for this helmchart
name: foo
namespace: foobar

replicaCount: 1

image:
  repository: foobar
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: foobarSA

iamRole:
  create: true
  name: foobarPatron
  description: "foobar IAM role for foobar service"
  sessionDuration: 3600
  tags:
    environment: development
  oidcArn: "arn:aws:iam::303391922817:oidc-provider/oidc.eks.us-east-2.amazonaws.com/id/6B76A5FB41BB3CD0B3836D99595069F8"
  oidcURL: "oidc.eks.us-east-2.amazonaws.com/id/6B76A5FB41BB3CD0B3836D99595069F8"

iamPolicy:
  path: "/"
  description: ""
  policy: |
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Sid": "Stmt1687970586539",
          "Action": [
            "s3:GetObject",
            "s3:ListBucket",
            "s3:PutObject"
          ],
          "Effect": "Allow",
          "Resource": [
            "arn:aws:s3:::atmcdev-foobar-tasks",
            "arn:aws:s3:::atmcdev-foobar-tasks/*"
          ]
        }
      ]
    }

# environment variables to load in. Nonsecrets
env:
  FOO: BAR
  PORT: 5000

envFromSecrets: []

# externalSecrets:
#   - secretName: dburi
#     remoteRefKey: env/appname/dburi

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "traefik"
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: foobar.local
      paths:
        - path: /
          pathType: Prefix

livenessProbe:
  enabled: true
  initialDelaySeconds: 120
  path: /healthz
  port: 8080
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

s3bucket:
  name: atmcdev-foobar-tasks
  encrypted: true
