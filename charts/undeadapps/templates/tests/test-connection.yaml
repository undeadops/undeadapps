apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "undeadapps.name" . }}-test-connection"
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  labels:
    {{- include "undeadapps.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "undeadapps.name" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
